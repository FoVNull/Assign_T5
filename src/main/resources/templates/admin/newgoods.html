<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.css" />
<script src="/script/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/script/jquery-cookie/jquery.cookie.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="multipart/form-data; harset=utf-8" />
    <title>上传商品信息</title>
</head>
<style>
    form{
        position: absolute;left:25%;top:15%;width: 30%;
    }
</style>
<body background="/img/admin_bg.jpg">
<form action="/uploadGoods" enctype="multipart/form-data" method="post">
    Name:<input class="input form-control" name="put_name" id="put_name"><br><br>
    Price:<input class="input form-control" name="put_price" id="put_price"><br><br>
    Stock:<input class="input form-control" name="put_stock" id="put_stock"><br><br>
    Type:<select  id="s1" name="s1">
            <option value='0' >未选择</option>
         </select><br><br>
    Upload Image:<input name="uploaded_file" type="file" /><br /><br />
    Introduction:<textarea class="input form-control" name="put_intro" style="height:100px"></textarea> <br><br>
    <input type="submit" value="submit" class="btn-success btn">
</form>
<div th:text="${upinfo}" style="color: #ac2925">
</div>
</body>
<script>
    $(function () {
        var str="" ;
        $.ajax({
            type:"POST",
            url:"/getType",
            success:function (list) {
                $.each(list,function (i,value) {
                    str+="<option value='"+value.typeid+"'>"+value.typename+"</option>";
                })
                $("#s1").html(str);
            }
        })
    })
</script>
</html>
