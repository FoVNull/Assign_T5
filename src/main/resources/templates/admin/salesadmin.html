<script>
    $(document).ready(function() {
        if($.cookie("role")!="salesadmin"){
            alert("no permitted!!");
            location.href="/"
        }
        $("#userwelcome").html($.cookie("role"));
        if($.cookie("role")!= null){
            $("#welcome").html("welcome:");
            $("#logout").html("<input type='button' value='logout' onclick='exit()'>");
        }
    });
    function exit() {
        confirm=confirm("Log out?");
        if(confirm==true){
            $.cookie("role",'', { expires: -1 });
            location.href="/";
        }
    }
</script>
